<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Hardlopen Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    integrity="sha256-rTpdO0HXBCNpreAHcu6tB2Ppg515Vo+5GtYSsnNLz+8=" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css"
    integrity="sha256-OdzWB7wl1AMkFaqhYBnoQJGUJMDAexXa44rXs/d2n4A=" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/hardlopen.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e2b7318c5c.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <!-- <img src="https://ra.nl/Logo_Rotterdam_Atletiek.svg" width="50" height="50"> -->
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a href="{{ url_for('main.index') }}" class="navbar-item">
          <span class="icon is-small"><i class="fa-solid fa-house"></i></span>
          <span>Home</span>
        </a>
        <a href="{{ url_for('main.deelnemers') }}" class="navbar-item">
          <span class="icon is-small"><i class="fa-solid fa-user"></i></span>
          <span>Deelnemers</span>
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" href="{{url_for('main.timer_start')}}">
          <span class="icon is-small"><i class="fa-solid fa-play"></i></span>
          <span>Start klok</span>
        </a>
      </div>
    </div>
  </nav>
  <section class="hero is-white">
    <div class="hero-body pt-2 pb-5">
      <div class="container has-text-centered">
        <div class="content is-medium">
          {% block header %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>
  <section class="section pt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="message-column-centered">
      <div class="notification has-text-centered is-{{messages[0][0]}}">
        {{messages[0][1]}}
      </div>
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </section>
</body>

</html>
