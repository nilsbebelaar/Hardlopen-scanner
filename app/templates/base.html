<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Hardlopen Scanner</title>
  <!-- <script rel="preload" src="https://kit.fontawesome.com/e2b7318c5c.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://ka-f.fontawesome.com/releases/v6.3.0/css/free.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    integrity="sha256-rTpdO0HXBCNpreAHcu6tB2Ppg515Vo+5GtYSsnNLz+8=" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css"
    integrity="sha256-OdzWB7wl1AMkFaqhYBnoQJGUJMDAexXa44rXs/d2n4A=" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/hardlopen.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-confirm@3.3.4/dist/jquery-confirm.min.js"
  integrity="sha256-ofvu/Oqhm74vuZGlfF1/b4OUWkK/fzlVlAWxkgHr+S4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-confirm@3.3.4/css/jquery-confirm.css"
  integrity="sha256-rNsB/Blv2R973jYmX5UeZ9gY3mn1s1l+mjLL8AysROI=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"
  integrity="sha256-Nn+JGDrq3PuTxcDfJmmI0Srj5LpfOFlKqEiPwQK7y40=" crossorigin="anonymous"></script>
  <script src="/static/js/hardlopen.js"></script>
</head>

<body>
  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <!-- <div class="navbar-item logo">
        <a href="/"><img src="https://ra.nl/Logo_Rotterdam_Atletiek.svg" width="50" height="50"></a>
      </div> -->
      <a href="{{ url_for('main.deelnemers') }}" class="navbar-item">
        <span class="icon is-small"><i class="fa fa-user"></i></span>
        <span>Deelnemers</span>
      </a>
      <a href="{{ url_for('main.uitslag_list') }}" class="navbar-item">
        <span class="icon is-small"><i class="fa fa-list-ol"></i></span>
        <span>Uitslagen</span>
      </a>
      <a href="{{ url_for('main.tijd_scan') }}" class="navbar-item">
        <span class="icon is-small"><i class="fa fa-barcode"></i></span>
        <span>Scannen</span>
      </a>
      <div class="navbar-item">
        <span class="icon is-small"><i class="fa fa-clock"></i></span>
        <live_clock>00:00:00</live_clock>
      </div>
      <a id="start_clock" class="navbar-item">
        <span class="icon is-small"><i class="fa fa-play"></i></span>
        <span>Start klok</span>
      </a>
    </div>
  </nav>
  <section class="hero is-white">
    <div class="hero-body pt-2 pb-5">
      <div class="container has-text-centered">
        <div class="content is-medium">
          {% block header %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>
  <section class="section pt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="message-column-centered">
      <div class="notification has-text-centered is-{{messages[0][0]}}">
        {{messages[0][1]}}
      </div>
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </section>
</body>

</html>
