{% extends "base.html" %}

{% block header %}
<p class="title is-1">Deelnemer toevoegen</p>
{% endblock %}

{% block content %}
<div class="main-column-centered box">
  <form method="POST">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Naam</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="control">
            <input class="input" type="text" name="naam" {% if deelnemer %}value="{{deelnemer.naam}}"{% endif %}>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Geslacht</label>
      </div>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <label class="radio">
              <input type="radio" name="geslacht" value="M" {% if deelnemer %}{% if deelnemer.geslacht == "M" %}checked{% endif %}{% endif %}>
              Man
            </label>
            <label class="radio">
              <input type="radio" name="geslacht" value="V" {% if deelnemer %}{% if deelnemer.geslacht == "V" %}checked{% endif %}{% endif %}>
              Vrouw
            </label>
          </div>
        </div>
      </div>
    </div>



    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Barcode</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="control">
            <input class="input" type="text" name="barcode" {% if deelnemer %}value="{{deelnemer.barcode}}"{% endif %}>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <div class="flex-center">
      {% if deelnemer %}
      <button class="button is-block is-success is-light is-medium">
        <span class="icon is-medium"><i class="fas fa-floppy-disk"></i></span>
        <span>Opslaan</span>
      </button>
      {% else %}
      <button class="button is-block is-info is-light is-medium">
        <span class="icon is-medium"><i class="fas fa-plus"></i></span>
        <span>Toevoegen</span>
      </button>
      {% endif %}
    </div>
  </form>
</div>
{% endblock %}
